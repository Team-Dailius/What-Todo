<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>What Todo</title>
    <link rel="stylesheet" type="text/css" href="css/login-Signup-Page.css">
</head>
<body th:align="center" style="background-color: #03001C;">
<div id="page-width">
    <!-- 로고 -->
    <section>
        <p id="What-Todo-logo">What Todo</p>
    </section>

    <!-- 아이디 비밀번호 입력칸 -->
    <section class="id-and-password-input">
        <div>
            <label>
                <input type="text" placeholder="아이디">
            </label>
        </div>
        <div>
            <label>
                <input type="password" placeholder="비밀번호">
            </label>
        </div>
        <div>
            <button id="id-and-password-submit">회원가입</button>
        </div>
    </section>

    <!-- 이미 계정이 있으신가요? -->
    <section class="id-and-password-find-btn">
        <button>이미 계정이 있으신가요?</button>
    </section>
</div>
</body>
</html>
